<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="libs/vue.min.js"></script>
    <script src="extension_js/i18_string_name.js"></script>
    <script src="extension_js/utils.js"></script>
    <script src="extension_js/setting.js"></script>
    <script src="extension_js/ua_list.js"></script>
    <script src="popup/js/index.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            cursor: default;
            color: #333333;
        }

        body {
            min-width: 200px;
        }

        .block {
            padding: 5px;
        }

        .block + .block {
            border-top: 1px solid black;
        }

        .block .title {
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .block .content {
            margin: 0 0 0 10px;
            font-size: 14px;
        }

        .flex-between-spaced {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cookies > div {
            padding: 5px;
        }

        .cookies > div:hover {
            cursor: pointer;
            background: #ccc;
        }

        .cookies > div + .cookies > div {
            border-top: 1px solid #aaa;
        }

        .cookies > div.selected {
            background: #eee;
            cursor: default;
        }

        .cookies > div .delete {
            width: 14px;
            height: 14px;
        }

        .cookies-save-button {
            padding: 5px;
            display: inline-flex;
            font-size: .8rem;
        }

        .cookies-save-button img {
            width: 18px;
            height: 18px;
        }

        .ua-input {
            resize: none;
            width: 200px;
        }

        .btn {
            display: inline-block;
            width: 14px;
            height: 14px;
            background-size: cover;
        }

        .delete {
            background-image: url("popup/img/delete.png");
        }

        .delete:hover {
            background-image: url("popup/img/deletefill.png") !important;
        }

        .add {
            background-image: url("popup/img/roundadd.png");
        }

        .add:hover {
            background-image: url("popup/img/roundaddfill.png");
        }

        .url-list {
            max-height: 80px;
            overflow-y: auto;
        }

        .url-list input {
            border: none;
            width: 90%;
            display: block;
        }

        .list-item + .list-item {
            border-top: 1px solid #aaa;
            margin-top: 3px;
        }

        .list-item {
        }

        .list-move {
            transition: transform .3s;
        }

        .list-enter-active, .list-leave-active {
            transition: all .3s;
        }

        .list-enter, .list-leave-to
            /* .list-leave-active for below version 2.1.8 */
        {
            opacity: 0;
            transform: translateX(30px);
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div>
            <div class="block">
                <div class="title">{{domain}}</div>
            </div>
            <div class="block" v-if="urls.length > 0">
                <div class="title flex-between-spaced">
                    {{ui.requests}}
                    <div class="btn delete" @click.stop="clearUrls"></div>
                </div>
                <div class="url-list">
                    <div v-for="(item,index) in requestsList" :key="index" class="list-item">
                        <input :value="item.url" @focus="e=>e.currentTarget.select()"/>
                        <!--{{item.url}}-->
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="title flex-between-spaced">
                    {{ui.cookies}}
                    <div class="btn add" @click="saveCookie"></div>
                </div>
                <div class="content cookies">
                    <div v-for="(v,k) in data.cookies.cookies" :class="{selected:k===data.cookies.selected}"
                         @click="selectCookie(k)" class="flex-between-spaced"><span>{{k}}</span>
                        <div class="btn delete" @click.stop="deleteCookie(k)"></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="title">User-Agent</div>
                <div class="content">
                    <select v-model="selectedUA">
                        <option value="default">{{ui.ua_default}}</option>
                        <optgroup v-for="(os, os_name) in ua_list" :label="os_name" :key="os_name">
                            <option v-for="(browser, name) in os" :value="os_name + '_' + name" :key="name">{{name}}
                            </option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="block">
                <div class="title flex-between-spaced">
                    {{ui.requests}}
                    <div class="btn add" @click="addRequest"></div>
                </div>
                <transition-group name="list" tag="div" class="content">
                    <div v-for="(value, index) in data.requests" :key="index" class="flex-between-spaced">
                        <input v-model.trim="data.requests[index]" @input="save"/>
                        <div class="btn delete" @click="deleteRequest(value)"></div>
                    </div>
                </transition-group>
            </div>
        </div>
    </div>
</div>
</body>
</html>
